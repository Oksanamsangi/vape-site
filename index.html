<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vape Shop</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Vape Shop</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Contact</a></li>
          <li class="search">
            <a href="#"
              ><img src="./img/icons8-search-bar-48.png" alt="Search"
            /></a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-text">
        <h2>Premium Vapes</h2>
        <p>Explore our selection of high-quality vape devices.</p>
        <button>Shop Now</button>
      </div>
      <div class="hero-image">
        <img
          src="./img/f8824f5c-c4bc-4bfc-933e-94de826a488c.png"
          alt="Yellow Vape"
        />
      </div>
    </section>

    <section class="best-sellers">
      <h2>Best Sellers</h2>
      <div class="product-list">
        <div class="product">
          <img
            src="./img/Screenshot 2025-04-03 at 5.23.50 AM.png"
            alt="Vape Pen"
          />
          <p>Vape Pen</p>
          <p>$19.99</p>
        </div>
        <div class="product">
          <img
            src="./img/Screenshot 2025-04-03 at 5.24.04 AM.png"
            alt="Pod System"
          />
          <p>Pod System</p>
          <p>$24.99</p>
        </div>
        <div class="product">
          <img
            src="./img/Screenshot 2025-04-03 at 5.24.12 AM.png"
            alt="Box Mod"
          />
          <p>Box Mod</p>
          <p>$39.99</p>
        </div>
      </div>
    </section>

    <section class="shop-all">
      <h2>Shop All Products</h2>
      <button>View All</button>
    </section>
  </body>
</html>
